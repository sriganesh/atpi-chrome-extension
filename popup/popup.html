<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #ffffff;
      color: #1a1a1a;
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 16px 0;
      color: #333;
    }
    
    .mode-section {
      margin-bottom: 16px;
    }
    
    .mode-option {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
    }
    
    .mode-option input[type="radio"] {
      margin-right: 8px;
    }
    
    .mode-option label {
      cursor: pointer;
      flex: 1;
    }
    
    .mode-description {
      font-size: 12px;
      color: #666;
      margin-left: 24px;
      margin-bottom: 8px;
    }
    
    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }
    
    .cache-actions {
      margin-top: 16px;
      text-align: center;
    }
    
    .cache-actions button {
      background: #f0f0f0;
      border: 1px solid #ddd;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: #333;
    }
    
    .cache-actions button:hover {
      background: #e8e8e8;
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
        color: #e0e0e0;
      }
      
      h1 {
        color: #e0e0e0;
      }
      
      .mode-description {
        color: #aaa;
      }
      
      .status {
        color: #aaa;
        border-top-color: #444;
      }
      
      .cache-actions button {
        background: #333;
        border-color: #555;
        color: #e0e0e0;
      }
      
      .cache-actions button:hover {
        background: #444;
      }
    }
  </style>
</head>
<body>
  <h1>ATPI Settings</h1>
  
  <div class="mode-section">
    <div class="mode-option">
      <input type="radio" id="local" name="mode" value="local">
      <label for="local">Local Mode</label>
    </div>
    <div class="mode-description">Direct PDS connection (faster)</div>
    
    <div class="mode-option">
      <input type="radio" id="remote" name="mode" value="remote">
      <label for="remote">Remote Mode</label>
    </div>
    <div class="mode-description">Via atpi.at service</div>
  </div>
  
  <div class="cache-actions">
    <button id="clear-cache">Clear Cache</button>
  </div>
  
  <div class="status" id="status">Loading...</div>
  
  <script src="popup.js"></script>
</body>
</html>
